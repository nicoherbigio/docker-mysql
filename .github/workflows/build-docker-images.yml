name: Docker image CI

on:
  push:
    branches:
      - main
    paths:
      - '.github/**'
      - '5.7/**'
      - '8.0/**'
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  build-docker-images:
    runs-on: [ubuntu-20.04]

    strategy:
      fail-fast: false
      matrix:
        version: [5.7-bullseye, 8.0-bullseye]
        include:
          - version: 5.7-bullseye
            docker-context: 5.7/debian/default
            docker-tags: |
              nicoherbigde/mysql:5.7
              nicoherbigde/mysql:5.7-bullseye
              nicoherbigde/mysql:5.7.42
              nicoherbigde/mysql:5.7.42-bullseye
          - version: 8.0-bullseye
            docker-context: 8.0/debian/default
            docker-tags: |
              nicoherbigde/mysql:8.0
              nicoherbigde/mysql:8.0-bullseye
              nicoherbigde/mysql:8.0.32
              nicoherbigde/mysql:8.0.32-bullseye

    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image and Push it to Docker Hub
        uses: docker/build-push-action@v3
        with:
          context: ${{ matrix.docker-context }}
          no-cache: true
          pull: true
          push: true
          tags: ${{ matrix.docker-tags }}
